<div class"wrapper">
    <div class="form-box-login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label="Email"></label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="password"></ion-icon></span>
            <input type="password" required placeholder="atleast 6 characters">
            <label="Password"></label>
            </div>
            <div class="remember">
                <label><input type="checkbox">
               Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit"class="btn">Login</button>
            <div class="login-register">
                <p>Create new account<a href="Register/index.html" class="login-register"> Register </a></p>
            </div>
        </form>
</div>
